version: "3.7"
services:
  app:
    build:
      args:
        user: $USER
        uid:  $IDUSER
      context: ./.docker
      dockerfile: Dockerfile
    image: laravelapp
    container_name: app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./src:/var/www
      - ./.docker/php/config.ini:/usr/local/etc/php/conf.d/config.ini
    networks:
      - netapp

